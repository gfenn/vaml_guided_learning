<!DOCTYPE html>
<html>
    <head>
        <title>VAML Guided RL</title>
        <link rel="stylesheet" href="styles.css">
        <script src='https://d3js.org/d3.v4.min.js'></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </head>
    <body>

        <svg width=1400 height=700>
          <g id="rewards-chart" transform="translate(60, 50)"></g>
          <g id="spectrograms" transform="translate(60, 280)"></g>
          <g id="predictions" transform="translate(850, 300)"></g>
        </svg>

        <div id="event-panel">
          <h1>Event Parameters</h1>
          <div class="input-pair"><input id="learning-rate" value="0.01">Learning Rate</input></div>
          <div class="input-pair"><input id="exploration-rate" value="0.1">Exploration Rate</input></div>
          <div class="input-pair"><input id="reward-shift" value="0.001">Reward Shift</input></div>
          <div class="input-pair"><input id="step" value="" disabled class="disabled">Step</input></div>

          <div class="event-control">
            <button id="new-episode" style="left: 30px">New Episode</button>
            <button id="new-event" style="left: 150px">Create Event</button>
          </div>
        </div>




        <script src='index.js'></script>
    </body>
</html>
